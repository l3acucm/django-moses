[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "django-moses"
version = "0.8.6"
dependencies = [
    'django==4.2.a1',
    'djangorestframework-simplejwt',
    'djoser',
    'social-auth-app-django @ git+https://github.com/python-social-auth/social-app-django.git@main',
    'pyotp'
]

[tool.setuptools]
packages = ['moses']
