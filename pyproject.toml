[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "django-moses"
version = "0.8.6"
dependencies = [
    'django==4.2.b1',
    'djangorestframework-simplejwt',
    'djoser @ git+https://github.com/sunscrapers/djoser',
    'pyotp'
]

[tool.setuptools]
packages = ['moses']
